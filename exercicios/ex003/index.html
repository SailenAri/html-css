<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo html 5.png" alt="Logo alternativa HTML5">
    <hr>
    <p>Ou podendo botar alguma imagem que esta em alguma subpasta como esta.</p>
    <img src="imagens/logo css3.png" alt="Logo CSS3">
    <img src="imagens/logo html.png" alt="Logo HTML5">
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Polymer_JS.png" alt="Logo JS"> <!--URL-->


</body>
</html>
